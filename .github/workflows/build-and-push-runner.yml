name: Build and Publish Copilot Runner Image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: "Tag for the image (e.g. v1, v2; default: latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name to lowercase
        id: img
        run: |
          IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')
          echo "name=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Compute tags
        id: tags
        run: |
          # manual tag from workflow_dispatch input
          INPUT_TAG="${{ github.event.inputs.image-tag }}"
          # fallback (should already be 'latest' from default)
          if [ -z "$INPUT_TAG" ]; then
            INPUT_TAG="latest"
          fi

          SHORT_SHA="${GITHUB_SHA::7}"

          echo "input_tag=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.img.outputs.name }}:${{ steps.tags.outputs.input_tag }}
            ${{ steps.img.outputs.name }}:latest
            ${{ steps.img.outputs.name }}:${{ steps.tags.outputs.sha_tag }}
