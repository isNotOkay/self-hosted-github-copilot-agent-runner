name: Build and Publish Copilot Runner Image

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag for the image (default: latest)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write    # needed to push to GHCR

jobs:
  build-and-push:
    # Make sure you run this workflow from main if you want main's code
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: isnotokay/copilot-agent-runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image-tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
